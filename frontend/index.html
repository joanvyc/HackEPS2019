<html>
	<style>
		 /* Bordered form */
		form {
		  border: 10px solid #f1f1f1;
		}

		/* Full-width inputs */
		input[type=text], input[type=password] {
		  width: 100%;
		  padding: 12px 20px;
		  margin: 8px 0;
		  display: inline-block;
		  border: 1px solid #ccc;
		  box-sizing: border-box;
		}

		/* Set a style for all buttons */
		button {
		  background-color: #4CAF50;
		  color: white;
		  padding: 14px 20px;
		  margin: 8px 0;
		  border: none;
		  cursor: pointer;
		  width: 25%;
                  margin: 10px 37%;
                  position: relative;
		}

		/* Add a hover effect for buttons */
		button:hover {
		  opacity: 0.8;
		}

		/* Extra style for the cancel button (red) */
		.cancelbtn {
		  padding: 10px 18px;
		  background-color: #f44336;
		}
		/* Guest button */
		.guestbtn {
		  padding: 10px 18px;
		  background-color: #cccccc;
		}
		.

		/* Add padding to containers */
		.container {
		  padding: 16px;
                  margin: auto;
                  text-align: center;
		}
                
	</style>
    <head>
        <title>Login page</title>
    </head>
    <body>
        <h1> Login Page</h1>
		<form action="/guest" method="post">
		<button type="submit" class="guestbtn float-right"> Enter as Guest</button>
		</form> 

		<form action="/login" method="post">
		<div class="container">
                <table style="margin:0 auto;">
                    <tr>
                        <td><label for="uname"><b>Username</b></label></td>
                        <td><input type="text" placeholder="Enter Username" name="userid" required></td>
                    </tr>
                    <tr>
                        <td><label for="psw"><b>Password</b></label></td>
                        <td><input type="password" placeholder="Enter Password" name="pswrd" required></td>
                </tr>
                </table>
		<button type="submit">Login</button>
		</div>

		<div class="container" style="background-color:#f1f1f1">
                    <button type="reset" class="cancelbtn">Cancel</button>
		</div>
		</form>

    </body>
</html>
